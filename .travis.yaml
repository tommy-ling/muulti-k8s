sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
#INITIAL SETUP
  # this command is generated by travis ci after encrypting the service-account
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  # download Google Cloud sdk and install into /dev/null
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  # look up the GCloud installation dir and source/apply the config file path.bash.inc
  - source $HOME/google-cloud-sdk/path.bash.inc
  # install kubectl command line tool into travis and GCP environment
  - gcloud components update kubectl
  # equivalent to the IAM credentials of AWS (takes json file created by service account and passes to GCP to allow access to K8S cluster)
  - gcloud auth activate-service-account --key-file service-acount.json
  
  # specify what project
  - gcloud config set project multi-k8s-383213
  - gcloud config set compute/zone us-east1-b
  # specify what cluster in the project to work with
  - gcloud container clusters get-credentials multi-cluster

  # Log into Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Run tests with Travis CI
  - docker build -t tommyling79/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tommyling79/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
